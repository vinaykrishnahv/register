<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-dark">
    <form action="" class="form-group col-md-4 offset-4 card bg-warning">
        <div class="p-4">
            <h1 class="col-md-4 offset-4">Register</h1>
            <label for="">Firstname</label>
            <input type="text" class="form-control mb-2" id="fname" placeholder="Enter FirstName">
            <label for="">Lastname</label>
            <input type="text" class="form-control mb-2" id="lname" placeholder="Enter LastName">
            <label for="">Date Of Birth</label>
            <input type="date" class="form-control mb-2" id="dob">
            <label for="">Gender:</label>
            <input type="radio" name="xyz"  >Male
            <input type="radio" name="xyz" class="mb-3">Female <br>
            <label for="">Phone Number</label>
            <input type="text" class="form-control mb-2" id="pno" placeholder="Enter Phone number">
            <label for="">Email Id</label>
            <input type="text" class="form-control mb-2" id="email" placeholder="Enter Email Id">
            <label for="">Password</label>
            <input type="text" class="form-control mb-2" id="pass" placeholder="Enter Password">
            <label for="">Confirm Password</label>
            <input type="text" class="form-control mb-3" id="cpass" placeholder="Confirm password">
            <button class="btn btn-success" onclick="fn()">submit</button>
        </div>
    </form>
    <script src="./app.js"></script>
</body>
</html>
